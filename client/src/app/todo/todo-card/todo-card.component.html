<mat-card *ngIf="this.todo">
  <mat-checkbox class="example-margin" [(ngModel)]="this.todo.status">
    <mat-card-header>
        <mat-card-title>{{ this.todo.category }}</mat-card-title>
        <mat-card-subtitle>{{ this.todo.owner }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ this.todo.body }}
    </mat-card-content>
  </mat-checkbox>
</mat-card>
